<!DOCTYPE html>
<html>

<head>
  <title>Click Counter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Click Counter</h1>
  <hr>

  <p>Click the buttons to change the counter by different amounts.</p>
  
  <div id="counter">
    0
  </div>

  <p>
    <button id="sub10" class='neg'>-10</button> 
    <button id="sub5" class='neg'>-5</button> 
    <button id="sub1" class='neg'>-1</button> | 
    <button id="plus1" class='pos'>+1</button> 
    <button id="plus5" class='pos'>+5</button> 
    <button id="plus10" class='pos'>+10</button>
  </p>


  <!-- Load JavaScript -->
  <script src='main.js'></script>
</body>

</html>
